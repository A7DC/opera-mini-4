  <style>
      .mla {
        margin-left: auto;
      }

  <script language="JavaScript">

  window.onload = function(){
//// UI templates

    var app = document.getElementById('root')

    // create container
    var container = document.createElement('div')
    container.setAttribute('class', 'mb3 flex flex-column bg-near-white')
    app.appendChild(container)

    var API = 'https://api.the-odds-api.com/v3/odds/?sport=soccer_epl&region=uk&apiKey=defc82153a6665e798e155ee81c31924'

    var xhr = new XMLHttpRequest();

    var windowHeight = window.outerHeight
    

    xhr.onreadystatechange = function () {
      
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          var data = JSON.parse(xhr.responseText)
          
          
          var array = data.data
          for (var index = 0; index < array.length; index++) {
            
            var element = array[index];
            console.log(index, 'index')

            var card = document.createElement('div')
            card.setAttribute('class', 'card')

            var odds = element.sites[0].odds

            var markup = 
              "<div class='flex flex-column bg-near-white mb3' style='height:" + windowHeight + "px' >" +

                "<div class='flex flex-row'>" + 
                    // <h2 class="${cssClasses.title}">${match.teams[0]}</h2>
                    "<h2 class='f4'>" + element.teams[0] + "</h2>" +
                    // <span class="${cssClasses.radio}">${odds.h2h[0]}<input type="radio" name="${index}" value="1"></span>
                    "<span class='mla'>" + odds.h2h[0] + "<input type='radio' name=' " + index + "' value='1'>" + "</span>" +
                "</div>" + 

                "<div class='flex flex-row'>" + 
                    // <h2 class="${cssClasses.title}">${match.teams[0]}</h2>
                    "<h2 class='f4'>" + element.teams[1] + "</h2>" +
                    // <span class="${cssClasses.radio}">${odds.h2h[0]}<input type="radio" name="${index}" value="1"></span>
                    "<span class='mla'>" + odds.h2h[1] + "<input type='radio' name=' " + index + "' value='1'>" + "</span>" +
                "</div>" + 

                "<div class='flex flex-row'>" + 
                    // <h2 class="${cssClasses.title}">${match.teams[0]}</h2>
                    "<h2 class='f4'>" + element.teams[2] + "</h2>" +
                    // <span class="${cssClasses.radio}">${odds.h2h[0]}<input type="radio" name="${index}" value="1"></span>
                    "<span class='mla'>" + odds.h2h[2] + "<input type='radio' name=' " + index + "' value='1'>" + "</span>" +
                "</div>" + 

              "</div>"

              card.innerHTML = markup

              container.appendChild(card)
            
          }
        } 
        if (xhr.status == 404) {
          card.innerHTML = "<p>Not working</p>"
        } 
      }

    }

    xhr.open('get', API, true);
    xhr.send();
  }
  </script>
